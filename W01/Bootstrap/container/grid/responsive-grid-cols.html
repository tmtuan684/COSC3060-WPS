<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Responsive Bootstrap columns</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
        <style>
            div[class^="col"] {
                background-color: #ccc;
                border: 1px solid #fff;
                padding: 10px;
            }
        </style>
    </head>
    <body>
        <header>
            <h1 class="text-center py-3">Responsive Bootstrap columns</h1>
            <p class="text-center">Bootstrap columns are responsive and can be adjusted based on the screen size.</p>
        </header>

        <!-- col-sm-* -->
        <div class="container text-center">
            <h2>Responsive columns</h2>
            <div class="row">
                <div class="col-4">col-4</div>
                <div class="col-4">col-4</div>
                <div class="col-4">col-4</div>
            </div>
            <div class="row">
                <div class="col-sm-4">col-sm-4</div>
                <div class="col-sm-4">col-sm-4</div>
                <div class="col-sm-4">col-sm-4</div>
            </div>
            <div class="row">
                <div class="col-md-4">col-md-4</div>
                <div class="col-md-4">col-md-4</div>
                <div class="col-md-4">col-md-4</div>
            </div>
            <div class="row">
                <div class="col-lg-4">col-lg-4</div>
                <div class="col-lg-4">col-lg-4</div>
                <div class="col-lg-4">col-lg-4</div>
            </div>
            <div class="row">
                <div class="col-xl-4">col-xl-4</div>
                <div class="col-xl-4">col-xl-4</div>
                <div class="col-xl-4">col-xl-4</div>
            </div>           
            <div class="row">
                <div class="col-xxl-4">col-xxl-4</div>
                <div class="col-xxl-4">col-xxl-4</div>
                <div class="col-xxl-4">col-xxl-4</div>
            </div>        
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    </body>
</html>
