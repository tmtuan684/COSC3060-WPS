<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap containers</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <style>
        div[class^="col"] {
            background-color: #ccc;
            border: 1px solid #ccc;
            padding: 10px;
            margin: 1px;
        }
    </style>
</head>
<body>
    <header class="text-center py-3">
        <h1>Bootstrap Grid column</h1>
    </header>
    <!-- -->
    <h2>Equal-width columns</h2>
    <div class="container text-center">
        <div class="row">
            <div class="col">1 of 2</div>
            <div class="col">2 of 2</div>
            <div class="col">3 of 2</div>
            <div class="col">4 of 2</div>
            <div class="col">5 of 2</div>
            <div class="col">6 of 2</div>
            <div class="col">7 of 2</div>
            <div class="col">8 of 2</div>
            <div class="col">9 of 2</div>
            <div class="col">10 of 2</div>
            <div class="col">11 of 2</div>
            <div class="col">12 of 2</div>
        </div>
        <div class="row">
            <div class="col">1 of 2</div>
            <div class="col">2 of 2</div>
        </div>
        <div class="row">
            <div class="col">1 of 3</div>
            <div class="col">2 of 3</div>
            <div class="col">3 of 3</div>
        </div>
    </div>
    <!-- -->
    <h2>Wider column</h2>
    <div class="container text-center">
        <div class="row">
            <div class="col">1 of 3</div>
            <div class="col-6">2 of 3 (wider)</div>
            <div class="col">3 of 3</div>
        </div>
        <div class="row">
            <div class="col">1 of 3</div>
            <div class="col-5">2 of 3 (wider)</div>
            <div class="col">3 of 3</div>
        </div>
    </div>
</body>    
</html>
