<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap dark mode</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>

<body>
    <header class="text-center py-3">
        <h1>Bootstrap Dark Mode Example</h1>
        <p>Bootstrap supports dark mode with a simple class change.</p>
    <div class="container">
        <button type="button" id="lightbtn" class="btn btn-primary m-3">Light mode</button>
        <button type="button" id="darkbtn" class="btn btn-secondary m-3">Dark mode</button>
    </div>
    
</body>

<script>
    // Toggle between light and dark mode
    // documentElement is html element in an HTML document
    document.getElementById('lightbtn').addEventListener('click', function() {
        document.documentElement.setAttribute('data-bs-theme', 'light');
    });

    document.getElementById('darkbtn').addEventListener('click', function() {
        document.documentElement.setAttribute('data-bs-theme', 'dark');
    });
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</html>
